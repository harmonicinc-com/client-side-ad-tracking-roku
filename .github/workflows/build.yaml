name: build
on: [push, pull_request]

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: "20.2.0"
          registry-url: 'https://registry.npmjs.org'
      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest
      - name: Install dependencies
        working-directory: ./lib
        run: | 
          npm ci
          npm run ropm-ci
          npm run validate
  npm-release:
    #only run this task for version-tagged releases
    if: startsWith(github.ref, 'refs/tags/v')
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Set Release version
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: "20.2.0"
          registry-url: 'https://registry.npmjs.org'
      - name: Copy README and LICENSE
        run: cp README.md LICENSE lib
      - name: Publish to npm
        working-directory: ./lib
        run: |
          npm version ${{env.RELEASE_VERSION}} --no-git-tag-version
          npm publish --access public
  publish-brs:
    #only run this task for version-tagged releases
    if: startsWith(github.ref, 'refs/tags/v')
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Build
        working-directory: ./lib
        run: |
          npm ci
          npm run ropm-ci
          npm run build
          cd out/.roku-deploy-staging
          zip -r ../hlit-rafx-ssai-brs.zip source
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: lib/out/hlit-rafx-ssai-brs.zip
          tag: ${{ github.ref }}
          overwrite: true